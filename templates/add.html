{%extends 'base.html'%}
{%block content%}

<main>
    <div class="container" style="width: 65%; margin: auto;">
        <form action="" method=post>
            {{form.hidden_tag()}}
            <dl>
                <dt>Введите данные:
                <dd>{{ form.body(cols="100", rows="23") }}
            </dl>
            <p>
            <p>{{ form.submit(type="submit", class="btn1 btn") }}</p>
        </form>

    </div>
</main>

{%endblock%}
